    <script>(function() {
    // Parcel will try to compile "no bundler demo" if we link it
    // directly with a href attribute. To patch this :
    // Replace all href links from data-href if existing
    // File is copied from build-parcel-demo.sh
    const links = document.getElementsByTagName("a");
    for(let i in links){
        const link = links[i];
        if (link.dataset && "href" in link.dataset) {
            link.setAttribute("href", link.dataset.href);
            delete link.dataset.href;
        }
    }
})();

</script>
